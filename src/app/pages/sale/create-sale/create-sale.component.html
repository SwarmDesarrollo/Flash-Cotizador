<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="
    min-height: 20%;
    background-size: cover;
    background-position: center top;
  ">
  <span class="mask bg-gradient-warning opacity-8"></span>
</div>
<div class="container-fluid mt--7">

  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-body">
          <h6 class="heading-small text-muted mb-4">Nueva Venta</h6>

          <form [formGroup]="createSale" (ngSubmit)="createNewSale($event)">

            <div class="row">

              <!-- <div class="col-md-4">
                <label>* Seleccionar fotogafia</label>
                <input type="file" class="form-control is-valid is-valid" formControlName="urlImage"
                  (change)="onUploadChange($event)">
              </div> -->
              <div class="col-md-6 form-group">
                <label>* Seleccionar PDF o Arrástalo y Suelta</label>
                <file-upload formControlName="files"
                [accept]="'application/pdf'"
                [multiple]="multiple" [animation]="animation" (drop)="onUploadChange($event)" (change)="onUploadChange($event)"></file-upload>
              </div>

              <div class="col-md-6 form-group">
                <label>* Nombre Cliente</label>
                <input type="text" class="form-control is-valid" formControlName="nameClient" />
              </div>

              <!-- <div class="col-md-6 form-group">
                <label>* Descripción</label>
                <input type="text" class="form-control is-valid" formControlName="description" />
              </div>
 -->
              <div class="col-md-4 form-group">
                <label>* Monto Venta (Q)</label>
                <input type="number" class="form-control is-valid" formControlName="monto" />
              </div>

              <div class="col-md-8 form-group">
                <label>Link de Pago</label>
                <input type="text" class="form-control is-valid" formControlName="urlPay" />
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-info pull-right">
                  Guardar
                </button>
                <button type="button" class="btn btn-danger pull-right" (click)="backClicked()">
                  Cancelar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
