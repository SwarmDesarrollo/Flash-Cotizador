<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 300px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Bievenido</h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
            <div class="col-4">
              <button class="btn btn-success btn-sm" (click)="open(updatePassword)">Cambiar contrasña</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="usersForms" (ngSubmit)="updateUsers($event)">
            <h6 class="heading-small text-muted mb-4">Información</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Nombre de usuario</label>
                    <input type="text" id="input-username" formControlName="username" class="form-control is-valid"
                      placeholder="Username" disabled>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Correo electronico</label>
                    <input type="email" id="input-email" class="form-control is-valid" placeholder="jesse@example.com"
                      formControlName="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Nombre completo</label>
                    <input type="text" id="input-first-name" class="form-control is-valid" placeholder="Name users"
                      formControlName="name">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Información de contacto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Dirección</label>
                    <input id="input-address" class="form-control is-valid" placeholder="Home Address"
                      formControlName="direction" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">Numero telefonico</label>
                    <input type="text" id="input-city" class="form-control is-valid" placeholder="City"
                      formControlName="phone">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<ng-template #updatePassword let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title-default">Cambiar contraseña</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="changePassword" (ngSubmit)="changeNewPasswords($event)">
        <h6 class="heading-small text-muted mb-4">Contraseña actual</h6>
        <div class="col">
          <div class="row">
            <!-- password actual -->
            <div class="col-md-6 form-group">
              <label>Contraseña actual</label>
              <input type="password" class="form-control is-valid" formControlName="passwordOld" />
            </div>
          </div>
        </div>

        <h6 class="heading-small text-muted mb-4">Nueva contraseña</h6>
        <div class="pl-lg-4">
          <div class="row">
            <!-- porcentage discount  -->
            <div class="col-md-6 form-group">
              <label>Nueva contraseña</label>
              <input type="password" class="form-control is-valid" formControlName="newPassword" />
            </div>
            <!-- state discount -->
            <div class="col-md-6 form-group">
              <label>Repetir contraseña</label>
              <input type="password" class="form-control is-valid" formControlName="password" />
            </div>
          </div>
        </div>




        <button type="submit" class="btn btn-info">
          Guardar
        </button>
        <button type="button" class="btn btn-danger" (click)="getDismissReason('Close click')">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</ng-template>
